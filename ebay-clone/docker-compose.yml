version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: ebay_clone_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ebay_network

  redis:
    image: redis:7
    container_name: ebay_clone_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ebay_network

  elasticsearch:
    image: elasticsearch:8.5.0
    container_name: ebay_clone_es
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ebay_network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ebay_clone_server
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - postgres
      - redis
      - elasticsearch
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - ebay_network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ebay_clone_client
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api/v1
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - ebay_network

networks:
  ebay_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data: